name: clean_feature_gen
description: >-
  A powerful CLI tool and library for generating complete Clean Architecture
  feature modules in Flutter with BLoC/Cubit support. Generates data layer,
  domain layer, presentation layer, DI setup, routes, and unit tests from
  a simple YAML configuration.
version: 1.0.0
homepage: https://github.com/d2square/clean_feature_gen
repository: https://github.com/d2square/clean_feature_gen
issue_tracker: https://github.com/d2square/clean_feature_gen/issues
documentation: https://github.com/d2square/clean_feature_gen#readme

topics:
  - clean-architecture
  - bloc
  - code-generation
  - scaffolding
  - cli

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  args: ^2.4.0
  yaml: ^3.1.0
  path: ^1.8.0
  recase: ^4.1.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0

executables:
  clean_feature_gen:
